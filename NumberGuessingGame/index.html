<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>

<body>
    <h1>Number Guessing Game</h1>

    <h2 id="displayText">The magic number is:&nbsp ?</h2>
    <label for="userGuess">Enter what you think the number is (between 1 and 100): </label>
    <input type="text" name="userInput" id="userGuess">
    <br>
    <button id="checkBtn">Check</button>
    <p id="displayAttempts">Attempts left: </p>
    <p id="displayGameOutcome"></p>


    <script src="script.js"></script>
</body>

</html>
